<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
     <title>Id registration</title>
     <link rel="stylesheet" type="text/css" href="style.css">


</head>
<body>
  <div class="Id-box">
  <h1>ID registration</h1>  
  <form action="/action_page.php">
    <label>First name:</label><br>
    <input type="text"><br>
    <label>Last name:</label><br>
    <input type="text"><br>
    <label>Id number:</label><br>
    <input type="text"><br><br>
    <D for="programs">Programs:</D>
    <select id="programs">
      <option value="Choose">Choose</option>
      <option value="ACT">Associate in Computer Technology</option>
      <option value="BSIT">Bachelor of Science in Information Technology</option>
      <option value="BSCS">Bachelor of Science in Computer Science </option>
      <option value="BSDA">Bachelor of Science in Data Analytics</option>
      <option value="BLIS">Bachelor of Library and Information Science</option>
    </select>
    <C for="year">Year:</C>
    <select id="year">
      <option value="Choose">Choose</option>
      <option value="1st">1st Year</option>
      <option value="2nd">2nd Year</option>
      <option value="3rd">3rd Year</option>
    </select>
    <input type="button" value="Submit">
  </form> 
 <p class="homer">Already Registered? go <a href="#">home here</a> </p>
</div>
</body>
</html>
